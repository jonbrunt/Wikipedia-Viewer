<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/x-icon" href="Assets/Images/MyFavicon.ico">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
<link rel="stylesheet" type="text/css" href="Assets/CSS/WikipediaViewer.css"> 
<title>JMB Wikipedia Viewer</title>

</head>
<body>

<h1>WIKIPEDIA VIEWER</h1>

<div>
	<a class='button' href="https://en.wikipedia.org/wiki/Special:Random" target='_blank'>Random</a>
	<span class='button' id='search'><i class="fa fa-refresh fa-spin fa-fw"></i><span class="sr-only">Loading...</span>&nbsp;Search</span>
	<p>Click "Random" to open a new browser tab with a random Wikipedia page, or click "Search" to search Wikipedia titles and articles for key words</p>
</div>

<div>
	<label> 
		<input type='text' name='search' placeholder='search' required>
	</label>
	<i class='fa fa-times-circle' id='close' aria-hidden='true'></i>
</div>

<!-- empty div targeted by JS to append ul and list items with returned information from API -->
<div class='results'></div> 

<div>
	<p class='credit'>Design &amp; Development by Jonathan M. Brunt</p>
	<p>Powered by MediaWiki API</p>
</div>

<script type="text/javascript" src="Assets/JS/WikipediaViewer.js"></script>

</body>
</html>
